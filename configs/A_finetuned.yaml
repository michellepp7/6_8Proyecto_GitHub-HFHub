# Configuración - Flujo A: Inferencia con Modelo Fine-tuneado
# Usa el modelo que entrenaste y publicaste en Flujo B
#
# Este es el FLUJO A2: Predicción con TU modelo entrenado
# Descarga el modelo desde tu repositorio de Hugging Face Hub

# ⚠️ IMPORTANTE: Reemplazar con tu información
# 1. Cambia "TU_USUARIO_HF" por tu usuario de Hugging Face (ej: "maria_garcia")
# 2. El nombre del repo debe coincidir con el de B_train.yaml
